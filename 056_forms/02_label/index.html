<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Type Text</title>
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>


<form action="/" method="post">
    <label for="fname">firstName:</label>
    <input type="text" id="fname" name="firstName" title="enter your name" placeholder="first name please" autocomplete="off" maxlength="9" minlength="9" required>

</form>


</body>
</html>
